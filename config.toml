######################## default configuration ####################
title = "Dido Grigorov - Official Blog About SEO, Python, Golang and C++ Programming"
theme = "qurno"
# post pagination
paginate = "8"
# post excerpt
summaryLength = "30"
# google analytics
googleAnalytics = "" # check the hugo documentation for more info on this - https://gohugo.io/templates/internal/#google-analytics
# disqus short name
DisqusShortname = "platol" # get your shortname form here : https://disqus.com

############################# Image Processing ##############################
[imaging]
quality = "150"

############################# Markup ##############################
[markup.highlight]
  style = 'colorful'

############################# Outputs ##############################
[outputs]
home = ["HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
unsafe= true

############################## Plugins ##############################
# CSS Plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/tabler-icons/tabler-icons.min.css"
[[params.plugins.css]]
link = "https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"

# JS Plugins
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/lightense/lightense.min.js"

#################### Default Parameters ################################
[params]
logo = "images/dido-logo.png"
logo_width = "110px"
favicon = "images/favicon.png"
# Meta data
description = "Minimal Blog Theme for HUGO Static Site Generator"
author = "Dido Grigorov"
# search
search = true
# main section
mainSections = ["blog"]
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# copyright
copyright = "Dido Grigorov. All rights reserved." # Â©2022(year will generate autometically) Qurno. All rights reserved.


# Subscription
[params.subscription]
enable = true
# mailchimp subsciption
